<!DOCTYPE html>
<html>
<head>
	<title>Validate Application</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>
	<body>
	<form action="" method="post">

		<label for="first-name">First Name</label>
		<input required type="text" id="first-name" name="first-name">

		<label for="middle-initial">Middle Initial</label>
		<input type="text" id="middle-initial" name="middle-initial">

		<label for="last-name">Last Name</label>
		<input required type="text" id="last-name" name="last-name">
		
		<label for="address">Address</label>
		<input type="text" id="address" name="address">
		
		<label for="occupation">Occupation</label>
		<input type="text" id="occupation" name="occupation">
		
		<label for="employer-name">Employer Name</label>
		<input type="text" id="employer-name" name="employer-name">
		
		<label for="employer-address">Employer Address</label>
		<input type="text" id="employer-address" name="employer-address">
		
		<label for="loan-type">Loan Type</label>
		<select id="loan-type" name="loan-type">
			<option value="commercial">Commercial</option>
			<option value="real-estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select>
		
		<label for="requested-amount-of-loan">Requested Amount of Loan:</label>
		<input type="number" name="requested-amount-of-loan" id="requested-amount-of-loan">
		
		<label for="loan-length">Loan Length</label>
		<input type="radio" name="loan-length" value="5-years">5 Years
		<input type="radio" name="loan-length" value="15-years">15 Years
		<input type="radio" name="loan-length" value="30-years">30 Years

		<fieldset>
			<legend>Special Conditions</legend>
				
			<input type="checkbox" id="have-down-payment" name="conditions" value="have-down-payment">
			<label for="have-down-payment">I have a down payment</label>

			<input type="checkbox" id="out-of-state" name="conditions" value="out-of-state">
			<label for="out-of-state">Out-of-state resident</label>
		</fieldset>

		<label for="comments">Comments</label>
		<input type="text" id="comments" name="comments">

		<label for="applicant-email">Applicant Email Address</label>
		<input type="email" id="applicant-email" name="applicant-email">

		<label for="applicant-phone">Applicant Telephone Number format:(xxx-xxx-xxxx)</label>
		<input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" id="applicant-phone" name="applicant-phone">

		<label for="applicant-linkedin">Applicant LinkedIn URL</label>
		<input type="url" id="applicant-linkedin" name="applicant-linkedin">

		<input type="submit" name="submit">

	</form>
</body>
</html>
